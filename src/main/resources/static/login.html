<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - LiVEWALK</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-login:hover {
            background: #5568d3;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="/images/LIVEWALK.png" alt="LiVEWALK" style="max-width: 200px; height: auto;">
        </div>
        <!-- <p style="text-align: center; color: #666; margin-top: 10px; font-size: 14px;">부품 재고 관리 시스템</p> -->

        <!-- 에러 메시지 -->
        <div class="error-message" id="errorMessage" style="display: none;">
            아이디 또는 비밀번호가 올바르지 않습니다.
        </div>

        <!-- 로그아웃 메시지 -->
        <div class="success-message" id="logoutMessage" style="display: none;">
            로그아웃되었습니다.
        </div>

        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn-login">로그인</button>
        </form>
    </div>

    <script>
        // URL 파라미터 확인
        const urlParams = new URLSearchParams(window.location.search);

        if (urlParams.get('error') === 'true') {
            document.getElementById('errorMessage').style.display = 'block';
        }

        if (urlParams.get('logout') === 'true') {
            document.getElementById('logoutMessage').style.display = 'block';
        }
    </script>
</body>

</html>
