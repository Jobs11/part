spring.application.name=part

server.port=8081

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/livewalk?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=livewalk

#xml location
mybatis.mapper-locations=classpath:mapper/*.xml
#vo.location
mybatis.type-aliases-package=com.example.part.dto
mybatis.configuration.map-underscore-to-camel-case: true

spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

spring.profiles.include=secret


# 파일 업로드 크기 제한 설정
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 파일 업로드 저장 경로
file.upload-dir=/var/livewalk/uploads/images
